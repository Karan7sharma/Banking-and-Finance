---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: banking-finance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: banking-finance
  template:
    metadata:
      labels:
        app: banking-finance
    spec:
      containers:
        - name: banking-finance
          image: godsonkaran/banking-finance-project:2.0
          ports:
            - containerPort: 8081
          env:
            - name: PORT
              value: "8081"
---
apiVersion: v1
kind: Service
metadata:
  name: banking-finance
spec:
  type: NodePort
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: banking-finance
